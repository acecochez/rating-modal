<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
<div class="cont">
  <p id="head">Leave a rating</p>
  <p style="padding-top: 5px; padding-left: 10px; text-align: left;">Please rate your experience</p>
<div class="stars">
<form id="rate-form" action="">
  <input class="star star-5" id="star-5" type="radio" name="star"/>
  <label class="star star-5" for="star-5"></label>
  <input class="star star-4" id="star-4" type="radio" name="star"/>
  <label class="star star-4" for="star-4"></label>
  <input class="star star-3" id="star-3" type="radio" name="star"/>
  <label class="star star-3" for="star-3"></label>
  <input class="star star-2" id="star-2" type="radio" name="star"/>
  <label class="star star-2" for="star-2"></label>
  <input class="star star-1" id="star-1" type="radio" name="star" checked/>
  <label class="star star-1" for="star-1"></label>
</form>
</div>
<div id="foot">
  <button id="no" onclick="resetRating()">No</button>
  <button id="yes" type="submit" onclick="saveRating()">Yes</button>
</div>
</div>
<script src="script.js"></script>
